<!DOCTYPE html>
<html>
  <head>
    <title>Network</title>
    <script
      type="text/javascript"
      src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"
    ></script>
    <style type="text/css">
      #mynetwork {
        width: 1000px;
        height: 600px;
        border: 1px solid lightgray;
      }
    </style>
  </head>
  <header>
    <h1>Digital Graph of NP-Complete Problems</h1>
      <div>
      <form id="form1">
        <label for="searchterm">Find Problem: </label>
        <input type="text" id="searchterm" name="searchterm">
        <input type="submit" value="Submit">
      </form> 
      <form id="form2">
        <input type="checkbox" id="tick1" name="tick1">
        <label for="tick1"> Implementation Available </label><br>
      </form>
    </div>
    <label for="select">Choose an option:</label>
    <select id="select">
      <option>Implementation Available</option>
      <option>Implementation Unavailable</option>
      <option selected=true>Either</option>
    </select>
    <br>
    <label>
      Filter nodes
      <select id="nodeFilterSelect">
        <option value="">All categories</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
      </select>
    </label>
    <br />
    <br />
    <label>Filter Nodes:
      <div>
        <label>
          <input type="checkbox" name="nodeFilter" value="Implemented Available" checked="" />
          Category <span style="color: green">Implementation Availble</span>
        </label>
      </div>
      <div>
        <label>
          <input type="checkbox" name="nodeFilter" value="A" checked="Implemented " />
          Category <span style="color: purple">Implementation Unavailable</span>
        </label>
      </div>
      <div>
        <label>
          <input type="checkbox" name="nodeFilter" value="A" checked="" />
          Category <span style="color: orange">A</span>
        </label>
      </div>
      <div>
        <label>
          <input type="checkbox" name="nodeFilter" value="B" checked="" />
          Category <span style="color: blue">B</span>
        </label>
      </div>
      <div>
        <label>
          <input type="checkbox" name="nodeFilter" value="C" checked="" />
          Category <span style="color: red">C</span>
        </label>
      </div>
    </label>
    
    <br />
    <br />
  </header>
  <body>
    <div id="mynetwork">
      <script type="module" src="./index.js"></script>
    </div>
  </body>
  <footer>
    <p>Developer: Jiaqi Zhu</p>
    <p>Contact me: <a href="mailto:jiaqi.zhu@student.unsw.edu.au">jiaqi.zhu@student.unsw.edu.au</a></p>
  </footer>
</html>
