<!DOCTYPE html>
<html>
    <head>
    <title>NP Graph</title>
    <meta name="description" content="A dynamic graph for NP-Complete problems">
    <meta name="keywords" content="html graph np-complete problems">

    <script
        type="text/javascript"
        src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"
    ></script>

    <link rel="stylesheet" href="./style.css">
    </head>
    <header id="myheader">
        <h1>Graph of NP-Complete Problems</h1>
        <form id="form1">
            <label for="search-input">Find Problem: </label>
            <input type="text" id="search-input">
            <button id="search-btn">Search</button>
        </form> 

        <label>Filter Nodes by Category: </label>
        <div>
            <div>
                <label>
                    <input type="checkbox" name="nodeFilter" value="A" checked="" />
                    Category <span style="color: red">A</span>
                </label>
            </div>
            <div>
                <label>
                    <input type="checkbox" name="nodeFilter" value="B" checked="" />
                    Category <span style="color: orangered">B</span>
                </label>
            </div>
            <div>
                <label>
                    <input type="checkbox" name="nodeFilter" value="C" checked="" />
                    Category <span style="color: orange">C</span>
                </label>
            </div>
            <div>
                <label>
                    <input type="checkbox" name="nodeFilter" value="D" checked="" />
                    Category <span style="color: yellow">D</span>
                </label>
            </div>
            <div>
                <label>
                    <input type="checkbox" name="nodeFilter" value="E" checked="" />
                    Category <span style="color: yellowgreen">E</span>
                </label>
            </div>
            <div>
                <label>
                    <input type="checkbox" name="nodeFilter" value="F" checked="" />
                    Category <span style="color: lime">F</span>
                </label>
            </div>
        </div>
    </header>
    <body id="mybody">
        <div id="mynetwork">
            <script type="module" src="./graph copy.js"></script>
        </div>
    </body>
</html>
