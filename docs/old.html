<!DOCTYPE html>
<html>
  <head>
    <title>Network</title>
    <script
      type="text/javascript"
      src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"
    ></script>
    <style type="text/css">
      #mynetwork {
        width: 1000px;
        height: 800px;
        border: 1px solid lightgray;
      }
    </style>
  </head>
  <header>
    <h1>Digital Graph of NP-Complete Problems</h1>
    <div>
      <form id="form1">
        <label for="searchterm">Find Problem: </label>
        <input type="text" id="searchterm" name="searchterm">
        <input type="submit" value="Submit">
      </form> 
      <label>
        Filter edges: 
        <select id="edgeFilterSelect">
          <option value="">All</option>
          <option value="verified">verified</option>
          <option value="unverified">unverified</option>
          <option value="implemented">implemented</option>
          <option value="unimplemented">unimplemented</option>
        </select>
      </label>
    </div>
    
    <label>Filter Nodes: </label>
      <div style="display: flex; flex-direction: row;">
        <div style="order: 1;">
          <label>
            <input type="checkbox" name="nodeFilter" value="ImplementationAvailable" checked="" />
            Category <span style="color: green">Implementation Availble</span>
          </label>
        </div>
        <div style="order: 2;">
          <label>
            <input type="checkbox" name="nodeFilter" value="ImplementationUnavailable" checked="" />
            Category <span style="color: purple">Implementation Unavailable</span>
          </label>
        </div>
      </div>
      <div style="display: flex; flex-direction: row;" >
        <div style="order: 1;">
          <label>
            <input type="checkbox" name="nodeFilter" value="A" checked="" />
            Category <span style="color: orange">A</span>
          </label>
        </div>
        <div style="order: 2;">
          <label>
            <input type="checkbox" name="nodeFilter" value="B" checked="" />
            Category <span style="color: blue">B</span>
          </label>
        </div>
        <div style="order: 3;">
          <label>
            <input type="checkbox" name="nodeFilter" value="C" checked="" />
            Category <span style="color: red">C</span>
          </label>
        </div>
        <div style="order: 4;">
          <label>
            <input type="checkbox" name="nodeFilter" value="C" checked="" />
            Category <span style="color: grey">D</span>
          </label>
        </div>
      </div>
    <br />
  </header>
  <body style="display: flex;">
    <div id="mynetwork">
      <script type="module" src="./index.js"></script>
    </div>
    <br />
    <div id="box1">
      <p id="boxtext"> Search Result </p>
    </div>
  </body>
  <footer>
    <p>Developer: Jiaqi Zhu</p>
    <p>GitHub Repo Link: <a href="https://github.com/jiaqizhu22/NP-graph">NP-graph</a></p>
    <p>Contact me: <a href="mailto:jiaqi.zhu@student.unsw.edu.au">jiaqi.zhu@student.unsw.edu.au</a></p>
  </footer>
</html>
