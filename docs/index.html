<!DOCTYPE html>
<html>
    <head>
        <title>NP Graph</title>
        <meta name="description" content="A dynamic graph for NP-Complete problems">
        <meta name="keywords" content="html graph np-complete problems">
        <script
            type="text/javascript"
            src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"
        ></script>
        <link rel="stylesheet" href="./style.css">
    </head>
    <header class="header">
        <h2>Graph of NP-Complete Problems</h2>
    </header> 

    <body class="wrapper">
        <aside class="aside aside-1 search-field-container">
            <p3>(Enter search terms separated by ",")</p3>
            
            <div class="search-field">
                <label for="problem-name">Problem Name: </label>
                <input type="text" id="problem-name" placeholder="search by problem name or key words" size="40" value="">
            </div>
            <div class="search-field">
                <label for="paper-name">Paper Title: </label>
                <input type="text" id="paper-name" placeholder="search by research paper title" size="30" value="">
            </div>
            <div class="search-field">
                <label for="author-name">Author Name: </label>
                <input type="text" id="author-name" placeholder="search by author name" size="30" value="">
            </div>
            <div class="search-field">
                <label for="algorithms">Algorithms: </label>
                <input type="text" id="algorithms" placeholder="search by algorithm name" size="30" value="">
            </div>
            <div class="search-field">
                <label for="from-date">From Date: </label>
                <input type="date" id="from-date">
            </div>
            <div class="search-field">
                <label for="to-date">To Date: </label>
                <input type="date" id="to-date" onfocus="this.max=new Date().toISOString().split('T')[0]">
            </div>
            <div class="search-field">
                <label for="categories">Categories: </label>
                <input type="text" id="categories" placeholder="search by categories" size="30" value="">
            </div>
            <div class="search-field">
                <label for="implemented">Is Implemented: </label>
                <select id="implemented">
                    <option [ngValue]="true">True</option>
                    <option [ngValue]="false">False</option>
                    <option [ngValue]="all" selected>All Possible Results</option>
                </select>
            </div>
            
            <div class="search-field">
                <button id="search-node-button">Search for nodes</button>
            </div> 

            <div class="search-field">
                <label for="edge-paper-name">Paper Title: </label>
                <input type="text" id="edge-paper-name" placeholder="search by research paper title" size="30" value="">
            </div>
            <div class="search-field">
                <label for="edge-author-name">Author Name: </label>
                <input type="text" id="edge-author-name" placeholder="search by author name" size="30" value="">
            </div>
            <div class="search-field">
                <label for="edge-algorithm">Algorithms: </label>
                <input type="text" id="edge-algorithm" placeholder="search by algorithms" size="30" value="">
            </div>
            <div class="search-field">
                <label for="edge-verified">Is Verified: </label>
                <select id="edge-verified">
                    <option [ngValue]="true">True</option>
                    <option [ngValue]="false">False</option>
                    <option [ngValue]="all" selected>All Possible Results</option>
                </select>
            </div>
            <div class="search-field">
                <label for="edge-implemented">Is Implemented: </label>
                <select id="edge-implemented">
                    <option [ngValue]="true">True</option>
                    <option [ngValue]="false">False</option>
                    <option [ngValue]="all" selected>All Possible Results</option>
                </select>
            </div>
            <div class="search-field">
                <button id="search-edge-button">Search for edges</button>
            </div> 
            <div class="search-field">
                <button id="search-all-button">Search for nodes and edges</button>
            </div>

            <div class="search-field">
                <label for="from-node">From node: </label>
                <input type="text" id="from-node" placeholder="enter problem name" size="35">
            </div>
            <div class="search-field">
                <label for="to-node">To node: </label>
                <input type="text" id="to-node" placeholder="enter problem name" size="35">
            </div> 
            <div class="search-field">
                <button id="find-path">Find shortest path</button>
                <button id="find-all-path">Find all paths</button>
            </div>
            <div class="search-field" id="my-node-result"></div>
            <div class="search-field" id="my-edge-result"></div>
        </aside>

        <div class="main">
            <div id="mynetwork">
                <script type="module" src="./index.js"></script>
            </div>
        </div>            
    </body>

    <foote class="footer">
        <p>Developer: Jiaqi Zhu</p>
        <p>GitHub Repo Link: <a href="https://github.com/jiaqizhu22/NP-graph">NP-graph</a></p>
        <p>Contact me: <a href="mailto:jiaqi.zhu@student.unsw.edu.au">jiaqi.zhu@student.unsw.edu.au</a></p>
    </footer>
</html>
